name: Pull Request

on: pull_request

jobs:
    ubuntu-build:
        name: Build on Ubuntu
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v1

            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: 11

            -   name: Build the Package
                env:
                    packageUser: ${{ github.actor }}
                    packagePAT: ${{ secrets.GITHUB_TOKEN }}
                run: ./gradlew build --no-daemon --scan

            -   name: Generate CodeCov Report Try 1
                if: github.event_name == 'pull_request'
                id: uploadReport1
                uses: codecov/codecov-action@v2
                continue-on-error: true
                with:
                    fail_ci_if_error: true
                    files: ./ballerina/target/report/graphql/coverage-report.xml,./ballerina-tests/target/report/graphql_tests/coverage-report.xml
            -   name: Wait after upload failure
                if: steps.uploadReport1.outcome == 'failure'
                run: |
                    sleep 300s
            -   name: Generate CodeCov Report Try 2
                if: steps.uploadReport1.outcome == 'failure'
                id: uploadReport2
                uses: codecov/codecov-action@v2
                continue-on-error: true
                with:
                    fail_ci_if_error: true
                    files: ./ballerina/target/report/graphql/coverage-report.xml,./ballerina-tests/target/report/graphql_tests/coverage-report.xml
            -   name: Wait after upload failure
                if: steps.uploadReport2.outcome == 'failure'
                run: |
                    sleep 300s
            -   name: Generate CodeCov Report Try 3
                if: steps.uploadReport2.outcome == 'failure'
                id: uploadReport3
                uses: codecov/codecov-action@v2
                continue-on-error: true
                with:
                    fail_ci_if_error: true
                    files: ./ballerina/target/report/graphql/coverage-report.xml,./ballerina-tests/target/report/graphql_tests/coverage-report.xml
            -   name: Wait after upload failure
                if: steps.uploadReport3.outcome == 'failure'
                run: |
                    sleep 300s
            -   name: Generate CodeCov Report Try 4
                if: steps.uploadReport3.outcome == 'failure'
                uses: codecov/codecov-action@v2
                with:
                    files: ./ballerina/target/report/graphql/coverage-report.xml,./ballerina-tests/target/report/graphql_tests/coverage-report.xml

    windows-build:
        name: Build on Windows
        runs-on: windows-latest
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v1

            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: 11

            -   name: Build the Project
                env:
                    packageUser: ${{ github.actor }}
                    packagePAT: ${{ secrets.GITHUB_TOKEN }}
                    JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
                run: ./gradlew.bat build --no-daemon --scan
